
<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { padding: 8px; margin: 5px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 20px; color: darkblue; }
        .card { display:inline-block; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card">
        <h2>Simple Calculator</h2>
        <form method="POST">
            <input type="number" name="num1" placeholder="First number" step="any" required>
            <select name="operation">
                <option value="add">+</option>
                <option value="sub">−</option>
                <option value="mul">×</option>
                <option value="div">÷</option>
            </select>
            <input type="number" name="num2" placeholder="Second number" step="any" required>
            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <div class="result">
                <strong>Result: </strong>{{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
